services:
  gallery:
    build: .
    ports:
      - "8008:8008"
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./thumbnails:/app/thumbnails
      - ./gallery.db:/app/gallery.db
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8008 --reload
